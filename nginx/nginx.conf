worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time '
                    'uct=$upstream_connect_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json
               application/javascript application/xml text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/s;

    # ──────────────────────────────────────────────
    # Upstreams (load-balancer ready)
    # ──────────────────────────────────────────────
    upstream admin_service {
        least_conn;
        server admin-service:5000 max_fails=3 fail_timeout=30s;
        # Scale: add more instances here
        # server admin-service-2:5000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream management_service {
        least_conn;
        server management-service:5001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream keycloak_server {
        server keycloak:8080 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream frontend {
        server pms-client:2407;
        keepalive 16;
    }

    # ──────────────────────────────────────────────
    # Server - Port 80
    # ──────────────────────────────────────────────
    server {
        listen 80;
        server_name _;

        client_max_body_size 10M;

        # Common proxy settings
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # ──────────────────────────────────────
        # API Routes
        # /api/admin/*      → admin-service:5000/admin/*
        # /api/management/* → management-service:5001/management/*
        # ──────────────────────────────────────

        # Admin Service: /api/admin/* → admin-service:/admin/*
        location /api/admin/ {
            limit_req zone=api_limit burst=20 nodelay;

            rewrite ^/api(.*)$ $1 break;

            proxy_pass http://admin_service;
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
        }

        location = /api/admin/health {
            proxy_pass http://admin_service/health;
        }

        # Management Service: /api/management/* → management-service:/management/*
        location /api/management/ {
            limit_req zone=api_limit burst=20 nodelay;

            rewrite ^/api(.*)$ $1 break;

            proxy_pass http://management_service;
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
        }

        location = /api/management/health {
            proxy_pass http://management_service/health;
        }

        # ──────────────────────────────────────
        # Keycloak - proxied 1:1
        # Only specific Keycloak paths are matched here.
        # /admin is NOT proxied to Keycloak (conflicts with React /admin route).
        # Access Keycloak admin console at /admin/master/console/
        # ──────────────────────────────────────

        # Keycloak OIDC/auth endpoints
        location /realms/ {
            proxy_pass http://keycloak_server;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Keycloak admin console & API: /admin/master/..., /admin/realms/...
        # Regex match ensures /admin (React route) is NOT caught here
        location ~ ^/admin/(master|realms)/ {
            proxy_pass http://keycloak_server;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Keycloak static resources
        location /resources/ {
            proxy_pass http://keycloak_server;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        location /js/ {
            proxy_pass http://keycloak_server;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # ──────────────────────────────────────
        # Frontend (catch-all)
        # ──────────────────────────────────────
        location / {
            proxy_pass http://frontend;
            proxy_cache_bypass $http_upgrade;
        }

        # ──────────────────────────────────────
        # Nginx health check
        # ──────────────────────────────────────
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}
